<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reset Password</title>
  <style>
    .container {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }
    p {
      color: #666;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .otp-code {
      display: inline-block;
      background-color: #eee;
      padding: 10px 20px;
      border-radius: 3px;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border-radius: 3px;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #258cd1;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    <p>Dear User,</p>
    <p>Please use the following code to reset your password:</p>
    <div class="otp-code">{OTP_CODE}</div>
    <p>If you did not request to reset your password, please ignore this email.</p>
    <p>Thank you,</p>
    <p>DevStreet Team</p>
    <div class="footer">
      <p>This is an automated message, please do not reply.</p>
    </div>
  </div>
</body>
</html>
